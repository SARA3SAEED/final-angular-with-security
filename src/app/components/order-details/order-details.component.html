<app-nav-bar></app-nav-bar>
<app-search></app-search>

<div class="h">

<h2>Order Details {{orderNo}}</h2>

<div class="container">
  <h3>Fill the index </h3>
  <label for="barcode">Barcode:</label>
  <input type="text" id="barcode" [(ngModel)]="newOrderDetail.barcode" required>

  <br><br>

  <label for="qty">Quantity:</label>
  <input type="number" id="qty" [(ngModel)]="newOrderDetail.qty" required>

  <br><br>

  <label for="orderNo">Order No:</label>
  <input type="text" id="orderNo" [(ngModel)]="newOrderDetail.orderNo" required>

 

  <button (click)="addToCart(newOrderDetail.barcode ,
    newOrderDetail.qty,
    newOrderDetail.orderNo)">Total</button>

<div *ngIf="total !== undefined">
  <p>Total: {{total}}</p>
  
</div>
</div>







<table>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td><a [routerLink]="['/orders']">{{order.orderno}}</a></td>
      <td>{{ order.total }}</td>
      <td>{{ order.orderStatus }}</td>
    </tr>
  </tbody>
</table> 


<div class="payment-section">
  <h3>Payment</h3>
  <label for="paymentMethod">Payment Method:</label>
  <input type="text" id="orderNo" [(ngModel)]="new.orderNo" required>
  <select id="paymentMethod" [(ngModel)]="selectedPaymentMethod" required>
    <option value="CREDIT_CARD">Credit Card</option>
    <option value="CASH">Cash</option>
  </select>
  <br><br>

  <button (click)="onPaymentButtonClick(new.orderNo, selectedPaymentMethod)">Make Payment</button>
</div>



<div class="result-section" *ngIf="total !== undefined && selectedPaymentMethod">
  <p>Total: {{ total }}</p>
  <p>Payment Method: {{ selectedPaymentMethod }}</p>
</div>


</div>
